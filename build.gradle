buildscript {
	repositories {
		mavenCentral()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
		maven {
			name = "sonatype"
			url = "https://oss.sonatype.org/content/repositories/snapshots/"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
	}
}

apply plugin: 'forge'

version = "$minecraft_version-$mod_version"

if (System.getenv().BUILD_NUMBER != null) {
	version += "-build-" + System.getenv().BUILD_NUMBER
}

sourceCompatibility=JavaVersion.VERSION_1_8
targetCompatibility=JavaVersion.VERSION_1_8

minecraft {
	version = "$minecraft_version-$forge_version"
	runDir = "run"
}

jar {
    manifest {
        attributes 'FMLCorePlugin': 'net.shadowfacts.noportals.NoPortalsPlugin'
        attributes 'FMLCorePluginContainsMod': 'true'
    }
}

processResources {
	inputs.property "version", "$mod_version"
	
	from(sourceSets.main.resources.srcDirs) {
		include '**/*.info'
		expand 'version':"$mod_version",'mcversion':"$minecraft_version"
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude '**/*.info'
	}

}